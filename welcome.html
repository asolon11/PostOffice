<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Welcome | Package Office </title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="box icon" href="images/favicon.ico">
</head>

<body>
    <a class="logo" href="welcome.html">
        <img src="images/box.png" width="100" height="100">
    </a>
    <div class="login">
        <a href="#login">Login</a>
        <a href="#register">Register</a>
    </div>
    <div class="topnav">
        <!-- use class active to toggle the color that the tab is highlighted -->
        <a href="#Mail">Mail and Ship</a>
        <a href="#Track">Track Package</a>
        <a href="#contact">Contact</a>
        <a href="#help">Help</a>
        <a href="#about">About</a>
    </div>

    <!--This is where the tabs to do other stuff will go maybe a picture scroller-->
    <div class="boxy">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/Drop Off.jpg" width="1000" height="500">
                <a href ="#Drop-Off"><div class="text">Find Near by Drop off location</div></a>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/Measure.jpg" width="1000" height="500">
                <a href="#Prices"><div class="text">Prices on Sizes</div></a>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/Warehouse.jpg" width="1000" height="500">
                <a href="#Track"><div class="text">Track Package</div></a>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

</body>

<footer>
    <!--Footer that holds info-->
    <p>&copy;2017 Package Office</p>
</footer>

</html>
